# MOTIVATION

---

# Why Data Wrangling?

What is data wrangling?
+ Reading in files from various formats (.xls, .xlsx, .csv, .txt, .sps, .xport)
+ Summarizing Data using dplyr (Toolbox of data cleaning functionc)
+ Tidy Data for future analyses and reproducibility
+ Joining Data from different Data Sources

Data Wrangling offers the flexibility of collaboration with other formats.


.center[
&lt;img src="images/data-science-wrangle.png" style="width:680px;"/&gt;

[Data Wrangling Flowchart](https://r4ds.had.co.nz/wrangle-intro.html) by Hadley Wickham and Garrett Grolemund
]

One of the main reasons for data wrangling is to use any type of data.

# DATA FILES - Excel

---

## Data Files in Excel

- Formats .xls and .csv - what's the difference?

- File extensions .xls and .xlsx are proprietary Excel formats, binary files

- csv is an extension for Comma Separated Value files. They are text files - directly readable.

- Motivating Example: Gas prices in the Midwest since 1994

## What's the difference `read_csv` vs. `read_*` ??

`read_csv` is just one way to read a file using the `readr` package: 

- `read_delim`: the most generic function. Use the `delim` argument to read a file with any type of delimiter 
- `read_tsv`: read tab separated files 
- `read_lines`: read a file into a vector that has one element per line of the file
- `read_file`: read a file into a single character element
- `read_table`: read a file separated by space

## `foreign` Package

- Other file formats can be read using the functions from package `foreign`

- SPSS: `read.spss`

- SAS: `read.xport`

- Minitab: `read.mtp`

- Systat: `read.systat`
